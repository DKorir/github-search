       
<div class="container">
    <form class="form-input" (ngSubmit)="Rep()"  #formInputs="ngForm">
        <input type="text" class="form-control" ngModel name="search" placeholder="Github username "><br>
        <button type="submit"  class="btn btn-warning">SEARCH</button><br><br>
    </form>         
    <div class="row" *ngIf="r">
        <div class="repo-content" *ngFor="let repoos of fetchrrr; ">
            <div class="desc-repo">
                <h5 appStyleDirective> Description: {{ repoos.description }}</h5>
            </div>
            <div class="desc-repo">
                <h5> Language: {{ repoos.language }}</h5>
            </div>
            <div class="desc-repo">
                <h5> Created On: {{ repoos.created_at | date }}</h5>
            </div>
        </div> 
    </div>
</div>
