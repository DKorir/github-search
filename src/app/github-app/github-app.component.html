<div class="container" mt-3>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Github Search User</h4>
                </div>
                <div class="card-body">
                    <form style="display: inline-flex;" (submit)="searchUser()" >
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="Github User">
                        </div>
                        <br>
                        <div style="margin-left: 40px;">
                            <input type="submit" value="search" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
